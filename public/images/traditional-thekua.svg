<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#422006" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Thekua cookie -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="150" fill="#92400e" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="140" fill="#b45309"/>
    
    <!-- Traditional pattern -->
    <path d="M-100,-20 L100,-20 M-100,20 L100,20 M-20,-100 L-20,100 M20,-100 L20,100" 
          stroke="#78350f" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Decorative elements -->
    <circle cx="60" cy="60" r="12" fill="#78350f"/>
    <circle cx="-60" cy="60" r="12" fill="#78350f"/>
    <circle cx="60" cy="-60" r="12" fill="#78350f"/>
    <circle cx="-60" cy="-60" r="12" fill="#78350f"/>
    
    <!-- Additional patterns -->
    <circle cx="0" cy="0" r="40" fill="#92400e"/>
    <path d="M-30,-10 L30,-10 M-30,10 L30,10 M-10,-30 L-10,30 M10,-30 L10,30" 
          stroke="#78350f" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Product label -->
  <rect x="50" y="330" width="300" height="40" rx="5" fill="#f59e0b" opacity="0.7"/>
  <text x="200" y="358" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#fff">Traditional Thekua</text>
</svg>