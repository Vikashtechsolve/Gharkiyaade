<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background texture -->
  <rect width="1000" height="300" fill="#f5e9d7" />
  <rect width="1000" height="250" fill="#f5e9d7" />
  <rect width="1000" height="50" y="250" fill="#3a2a1d" />
  
  <!-- Textured paper effect -->
  <filter id="paper" x="0" y="0" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
    <feDiffuseLighting in="noise" lighting-color="#f9f3e9" surfaceScale="2" result="diffLight">
      <feDistantLight azimuth="45" elevation="60" />
    </feDiffuseLighting>
    <feComposite operator="in" in="diffLight" in2="SourceGraphic" result="composite" />
    <feBlend mode="multiply" in="composite" in2="SourceGraphic" result="blend" />
  </filter>
  <rect width="1000" height="250" fill="#f5e9d7" filter="url(#paper)" opacity="0.7" />
  
  <!-- Main text -->
  <text x="60" y="80" font-family="serif" font-size="48" font-weight="bold" fill="#8b1a1a">Great Launching</text>
  <text x="180" y="130" font-family="cursive" font-size="60" font-weight="bold" fill="#000">Offer</text>
  <text x="100" y="170" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">ENJOY FLAT</text>
  <text x="100" y="230" font-family="serif" font-size="80" font-weight="bold" fill="#8b1a1a">25% OFF</text>
  
  <!-- Coupon code box -->
  <rect x="100" y="240" width="220" height="40" stroke="#8b1a1a" stroke-width="2" fill="none" />
  <rect x="100" y="240" width="110" height="40" fill="none" stroke="#8b1a1a" stroke-width="2" />
  <rect x="210" y="240" width="110" height="40" fill="#8b1a1a" />
  <text x="110" y="268" font-family="sans-serif" font-size="20" font-weight="bold" fill="#8b1a1a">USE CODE</text>
  <text x="220" y="268" font-family="sans-serif" font-size="20" font-weight="bold" fill="#fff">SWAD25</text>
  
  <!-- Tagline -->
  <text x="130" y="300" font-family="serif" font-size="18" fill="#333">Shuddh Swad Ghar Tak!</text>
  
  <!-- Order Now button -->
  <rect x="130" y="310" width="160" height="40" rx="20" ry="20" fill="#fff" stroke="#333" stroke-width="1" />
  <text x="150" y="335" font-family="serif" font-size="22" font-weight="bold" fill="#000">Order Now</text>
  
  <!-- Product images -->
  <g transform="translate(500, 80)">
    <!-- Package 1 -->
    <rect x="0" y="0" width="180" height="220" rx="5" ry="5" fill="#f9f3e9" filter="url(#drop-shadow)" />
    <rect x="20" y="20" width="140" height="180" rx="5" ry="5" fill="#f5d0a9" />
    <circle cx="90" cy="110" r="50" fill="#c94a38" />
    <text x="50" y="110" font-family="serif" font-size="18" font-weight="bold" fill="#fff">TheKua</text>
    <text x="40" y="130" font-family="sans-serif" font-size="12" fill="#fff">coconut jaggery</text>
    
    <!-- Package 2 -->
    <rect x="150" y="20" width="180" height="220" rx="5" ry="5" fill="#f9f3e9" filter="url(#drop-shadow)" />
    <rect x="170" y="40" width="140" height="180" rx="5" ry="5" fill="#f5d0a9" />
    <circle cx="240" cy="130" r="50" fill="#3a2a1d" />
    <text x="200" y="130" font-family="serif" font-size="18" font-weight="bold" fill="#fff">TheKua</text>
    <text x="190" y="150" font-family="sans-serif" font-size="12" fill="#fff">coconut jaggery</text>
  </g>
  
  <!-- Decorative woman illustration (simplified) -->
  <g transform="translate(850, 100)">
    <path d="M0,0 C10,5 20,0 30,10 C40,20 30,40 40,50 C50,60 70,50 80,70 C90,90 70,100 60,110 C50,120 30,110 20,120 C10,130 0,120 -10,110 C-20,100 -10,80 -20,70 C-30,60 -50,70 -60,60 C-70,50 -60,30 -50,20 C-40,10 -20,20 -10,10 C0,0 -10,-10 0,0" fill="none" stroke="#333" stroke-width="1" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#333" stroke-width="1" />
    <path d="M-10,-5 C-5,-10 5,-10 10,-5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M-5,5 C-2,7 2,7 5,5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M0,20 C10,30 20,50 10,70 C0,90 -10,70 -20,50 C-30,30 -10,30 0,20" fill="none" stroke="#333" stroke-width="1" />
    <path d="M10,70 C20,80 30,100 20,120" fill="none" stroke="#333" stroke-width="1" />
    <path d="M-10,70 C-20,80 -30,100 -20,120" fill="none" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Drop shadow filter -->
  <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.5" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  
  <!-- Navigation dots -->
  <circle cx="420" cy="370" r="4" fill="#ccc" />
  <circle cx="440" cy="370" r="4" fill="#ccc" />
  <circle cx="460" cy="370" r="4" fill="#ccc" />
  <circle cx="480" cy="370" r="4" fill="#ccc" />
  <circle cx="500" cy="370" r="4" fill="#8b1a1a" />
  <circle cx="520" cy="370" r="4" fill="#ccc" />
  
  <!-- Navigation arrows -->
  <path d="M400,370 L410,360 L410,380 Z" fill="#333" />
  <path d="M540,370 L530,360 L530,380 Z" fill="#333" />
  
  <!-- Pause button -->
  <rect x="570" y="365" width="4" height="10" fill="#333" />
  <rect x="578" y="365" width="4" height="10" fill="#333" />
</svg>