<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#b45309" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#422006" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#hero-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#f59e0b" opacity="0.1"/>
  <circle cx="1000" cy="450" r="120" fill="#f59e0b" opacity="0.1"/>
  <circle cx="600" cy="100" r="50" fill="#f59e0b" opacity="0.1"/>
  
  <!-- Traditional Thekua illustration -->
  <g transform="translate(700, 300)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="200" ry="100" fill="#f8fafc" filter="url(#shadow)"/>
    <ellipse cx="0" cy="0" rx="180" ry="90" fill="#fef3c7"/>
    
    <!-- Thekua cookies -->
    <g transform="translate(-100, -30)">
      <circle cx="0" cy="0" r="40" fill="#92400e"/>
      <circle cx="0" cy="0" r="35" fill="#b45309"/>
      <path d="M-25,-5 L25,-5 M-25,5 L25,5 M-5,-25 L-5,25 M5,-25 L5,25" stroke="#78350f" stroke-width="3" stroke-linecap="round"/>
      <circle cx="15" cy="15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="15" r="3" fill="#78350f"/>
      <circle cx="15" cy="-15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="-15" r="3" fill="#78350f"/>
    </g>
    
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="40" fill="#92400e"/>
      <circle cx="0" cy="0" r="35" fill="#b45309"/>
      <path d="M-25,-5 L25,-5 M-25,5 L25,5 M-5,-25 L-5,25 M5,-25 L5,25" stroke="#78350f" stroke-width="3" stroke-linecap="round"/>
      <circle cx="15" cy="15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="15" r="3" fill="#78350f"/>
      <circle cx="15" cy="-15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="-15" r="3" fill="#78350f"/>
    </g>
    
    <g transform="translate(100, -20)">
      <circle cx="0" cy="0" r="40" fill="#92400e"/>
      <circle cx="0" cy="0" r="35" fill="#b45309"/>
      <path d="M-25,-5 L25,-5 M-25,5 L25,5 M-5,-25 L-5,25 M5,-25 L5,25" stroke="#78350f" stroke-width="3" stroke-linecap="round"/>
      <circle cx="15" cy="15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="15" r="3" fill="#78350f"/>
      <circle cx="15" cy="-15" r="3" fill="#78350f"/>
      <circle cx="-15" cy="-15" r="3" fill="#78350f"/>
    </g>
  </g>
  
  <!-- Text placeholders -->
  <rect x="100" y="150" width="400" height="60" rx="10" fill="#f59e0b" opacity="0.2"/>
  <rect x="100" y="230" width="350" height="40" rx="10" fill="#f59e0b" opacity="0.2"/>
  <rect x="100" y="290" width="300" height="40" rx="10" fill="#f59e0b" opacity="0.2"/>
  
  <!-- Call to action button placeholder -->
  <rect x="100" y="380" width="200" height="50" rx="25" fill="#f59e0b" opacity="0.5"/>
</svg>